    <script>
        // Retrieve a query parameter value by name
        function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }
    
        // Render action button based on mode and origin parameters
        function renderActionButton() {
          const mode = getQueryParam('mode');     // mode=edit for Save; mode=view for Close
          const origin = getQueryParam('origin'); // origin=verification or origin=details
          const container = document.getElementById('actionButtonContainer');
          if (mode === 'edit') {
            container.innerHTML = '<button class="save-btn">Save</button>';
          } else {
            // Render Close button and attach click event for redirection
            container.innerHTML = '<button class="close-btn" id="closeBtn">Close</button>';
            document.getElementById("closeBtn").addEventListener('click', function() {
              if (origin === 'verification') {
                window.location.href = 'student_verification.html';
              } else if (origin === 'details') {
                window.location.href = 'student_details.html';
              } else {
                window.history.back();
              }
            });
          }
        }
    
        window.onload = renderActionButton;
      </script>
